<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Circuits Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">âš¡ Circuits Calculator</span>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card card shadow">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Ohm's Law Calculator</h2>
                        <div class="mb-3">
                            <label class="form-label">Voltage (V) in VOLTS</label>
                            <input type="number" class="form-control" id="voltage">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current (I) in amps</label>
                            <input type="number" class="form-control" id="current">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Resistance (R) in ohms</label>
                            <input type="number" class="form-control" id="resistance">
                        </div>
                        <button class="btn btn-primary w-100" onclick="calculateOhmsLaw()">Calculate</button>
                        <button class="btn btn-secondary w-100 mt-2" onclick="resetOhmsLaw()">Reset</button>
                        <div id="ohms-result" class="mt-3"></div>
                    </div>
                </div>

                <div class="calculator-card card shadow mt-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Power Calculator</h2>
                        <div class="mb-3">
                            <label class="form-label">Voltage (V) in volts</label>
                            <input type="number" class="form-control" id="power-voltage">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current (I) in amps</label>
                            <input type="number" class="form-control" id="power-current">
                        </div>
                        <button class="btn btn-primary w-100" onclick="calculatePower()">Calculate Power</button>
                        <button class="btn btn-secondary w-100 mt-2" onclick="resetPower()">Reset</button>
                        <div id="power-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
